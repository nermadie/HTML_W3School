<!-- An HTML link is displayed in a different color depending on whether it has been visited, is unvisited, or is active. -->
<!-- By default, a link will appear like this (in all browsers):

An unvisited link is underlined and blue
A visited link is underlined and purple
An active link is underlined and red -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Links - Different Colors</title>
    <link rel="stylesheet" href="main2.css" />
  </head>
  <body>
    <a href="https://www.w3schools.com/" target="_blank">Visit W3School</a>
    <p id="C4">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque itaque
      distinctio vero, magni quaerat tempore hic. Suscipit rerum odio, veniam
      corrupti est ipsum vitae inventore enim provident alias sapiente officiis.
    </p>
  </body>
</html>
