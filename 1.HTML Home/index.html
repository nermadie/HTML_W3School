<!-- Defines that this document is an HTML5 -->
<!DOCTYPE html>
<!-- Root element of an HTML page -->
<html>
  <!-- Contains meta information about the HTML page -->
  <head>
    <!-- Title for the HTML page -->
    <title>Page Title</title>
  </head>
  <!-- defines the doc's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc -->
  <body>
    <!-- Large heading -->
    <h1>This is a Heading</h1>
    <!-- define a paragraph -->
    <p>This is a paragraph.</p>
    <!-- HTML Link -->
    <a href="https://riki.edu.vn/the-nai/">This is a link</a>
    <!-- HTML Images -->
    <img
      src="https://soict.hust.edu.vn/innovation/wp-content/uploads/2019/04/japan-1200x729-1.jpg"
      alt="Japan"
    />
  </body>
</html>
