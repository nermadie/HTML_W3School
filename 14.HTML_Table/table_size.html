<!-- HTML Table Sizes
HTML tables can have different sizes for each column, row or the entire table. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table size</title>
    <style>
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Table Size</h1>
    <h2>Table WIDTH/HEIGHT</h2>
    <table
      style="
        width: 100%;
        height: 100px;
        border: 1px solid black;
        border-radius: 5px;
      "
    >
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <h2>Table Column Width</h2>
    <!-- HTML Table Column Width
To set the size of a specific column, add the style attribute on a <th> or <td> element: -->
    <table style="border: 1px solid black">
      <tr>
        <th>Firstname</th>
        <th style="width: 200px">Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>
    <h2>Tablel Row Height</h2>
    <!-- To set the height of a specific row, add the style attribute on a table row element: -->
    <table style="border: 1px solid black">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr style="height: 200px">
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Nhat</td>
        <td>Minh</td>
        <td>20</td>
      </tr>
    </table>
  </body>
</html>
