<!-- With HTML image maps, you can create clickable areas on an image.

Image Maps
The HTML <map> tag defines an image map. An image map is an image with clickable areas. The areas are defined with one or more <area> tags. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Maps</title>
  </head>
  <body>
    <img src="workplace.jpg" alt="Workplace" usemap="#workmap" />
    <map name="workmap">
      <area
        title="Computer"
        shape="rect"
        coords="34,44,270,350"
        href="ImageMaps/computer.html"
        alt="Computer"
      />
      <area
        title="Phone"
        shape="rect"
        coords="290,172,330,250"
        href="ImageMaps/phone.html"
        alt="Phone"
      />
      <area
        title="Cup of coffee"
        shape="circle"
        coords="337,300,44"
        href="ImageMaps/coffee.html"
        alt="Coffee"
      />
    </map>
    <a href="https://www.w3schools.com/html/html_images_imagemap.asp"
      >Tutorial</a
    >
    <!-- Image Map and JavaScript
A clickable area can also trigger a JavaScript function.

Add a click event to the <area> element to execute a JavaScript function: -->
    <img src="workplace.jpg" alt="Workplace" usemap="#workmapwithJS" />
    <map name="workmapwithJS">
      <area
        shape="circle"
        coords="337,300,44"
        href="ImageMaps/coffee.html"
        alt="Coffee"
        onclick="myFunction()"
      />
    </map>
    <script>
      function myFunction() {
        alert("You clicked the coffee cup!");
      }
    </script>

    <!-- HTML <picture> Tag -->
    <h1>The picture element</h1>

    <a href="https://www.w3schools.com/tags/tag_picture.asp"
      >picture tag tutorial</a
    >
    <!-- Definition and Usage
The <picture> tag gives web developers more flexibility in specifying image resources.

The most common use of the <picture> element will be for art direction in responsive designs. Instead of having one image that is scaled up or down based on the viewport width, multiple images can be designed to more nicely fill the browser viewport.

The <picture> element contains two tags: one or more <source> tags and one <img> tag.

The browser will look for the first <source> element where the media query matches the current viewport width, and then it will display the proper image (specified in the srcset attribute). The <img> element is required as the last child of the <picture> element, as a fallback option if none of the source tags matches.

Tip: The <picture> element works "similar" to <video> and <audio>. You set up different sources, and the first source that fits the preferences is the one being used. -->
    <!-- Note: Always specify an <img> element as the last child element of the <picture> element. The <img> element is used by browsers that do not support the <picture> element, or if none of the <source> tags match. -->
    <picture>
      <source media="(min-width:800px)" srcset="img_pink_flowers.jpg" />
      <source media="(min-width:600px)" srcset="img_white_flower.jpg" />
      <img src="img_orange_flowers.jpg" alt="Flowers" />
    </picture>
  </body>
</html>
<!-- Chapter Summary
Use the HTML <map> element to define an image map
Use the HTML <area> element to define the clickable areas in the image map
Use the HTML usemap attribute of the <img> element to point to an image map -->
<!-- When to use the Picture Element
There are two main purposes for the <picture> element:

1. Bandwidth
If you have a small screen or device, it is not necessary to load a large image file. The browser will use the first <source> element with matching attribute values, and ignore any of the following elements.

2. Format Support
Some browsers or devices may not support all image formats. By using the <picture> element, you can add images of all formats, and the browser will use the first format it recognizes, and ignore any of the following elements.
  Note: The browser will use the first <source> element with matching attribute values, and ignore any following <source> elements. -->
